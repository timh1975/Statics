# Configuration file for CodeQL analysis

name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        packs: ghcr.io/timh1975/greenpython@v1.0.3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
  
