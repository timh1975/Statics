name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
  
permissions:
  contents: read
  security-events: write


permissions:
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        packs: ghcr.io/timh1975/greenpython  # Use GreenPython CodeQL pack

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

