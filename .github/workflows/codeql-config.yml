name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
  
permissions:
  contents: read
  security-events: write



jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        packs: timh1975/greenpython@1.0.4
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
          output: results.sarif 
          category: python/example

         
    - name: Upload SARIF file as artifact (for download)
      uses: actions/upload-artifact@v4
      with:
            name: codeql-sarif-results
            path: results.sarif  
 
    - name: Install sarif-filter
      run: pip install -i https://test.pypi.org/simple/ sarif-filter

    - name: Debug SARIF file path
      run: |
        echo "SARIF file path: ${{ github.workspace }}/results.sarif"

    - name: Filter SARIF file
      run: sarif_filter results.sarif "" -o codeql-sarif-results

    - name: Upload filtered SARIF file as artifact (for download)
      uses: actions/upload-artifact@v4
      with:
        name: results.sarif
        path: codeql-sarif-results 