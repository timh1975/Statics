name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
  
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        packs: timh1975/greenpython@1.0.3
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
          output: results.sarif
          

    
    - name: Upload SARIF file as artifact (for download)
      uses: actions/upload-artifact@v4
      with:
            name: codeql-sarif-results
            path: results.sarif

  sarif-to-csv:
    name: SARIF to CSV
    runs-on: ubuntu-latest
    needs: analyze  # Ensure analyze job completes first
    steps:
      - name: Download SARIF artifact
        uses: actions/download-artifact@v4
        with:
          name: codeql-sarif-results
          path: sarif-results

      - name: Install jq and csvkit
        run: |
          sudo apt-get update
          sudo apt-get install -y jq csvkit

      - name: Convert SARIF to CSV
        run: |
          jq -r '.runs[0].results[] | [.ruleId, .message.text, .locations[0].physicalLocation.artifactLocation.uri, .locations[0].physicalLocation.region.startLine] | @csv' sarif-results/results.sarif > codeql-results.csv

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-csv-results
          path: codeql-results.csv
