name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
  
permissions:
  contents: read
  security-events: write



jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        packs: timh1975/greenpython@1.0.3
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
          output: results.sarif
          
    - name: SARIF-to-CSV
      uses: mr-sherman/sarif-to-csv@v2.4
      with:
        input-file: results.sarif
        output-file: results.csv
    
    - name: Upload SARIF file as artifact (for download)
      uses: actions/upload-artifact@v4
      with:
            name: codeql-sarif-results
            path: results.sarif  # Uploads the SARIF file as an artifact

            
