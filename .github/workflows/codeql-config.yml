name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
  
permissions:
  contents: read
  security-events: write


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        packs: timh1975/greenpython  # Use GreenPython CodeQL pack

    - name: Run Custom CodeQL Queries
      run: |
          codeql database analyze codeql_db \
            --format=sarif-latest \
            --output=results.sarif \
            "./CodeQL Packages/greenpython/queries/my_custom_query.ql"
    
        

